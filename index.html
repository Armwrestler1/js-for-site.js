<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-DOM Sample</title>
</head>
<body>
    <div class="clock"></div>    
    <h1>Hello DOM</h1>
    <input type="text" class="display" disabled>
    <div class="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        </div>
    <div class="opers">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
    </div>
    <div>
    <button class="eq">=</button>
    </div>
    <div>
    <button class="clear">C</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
